<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maxplayz7566 - Github</title>
        <meta content="Maxplayz7566 - Github" property="og:title" />
        <meta
            content="I'm a programming enthusiast currently learning C++, with a strong interest in Minecraft modding. Fun fact: I really like turtles! I have experience in Java, Python, Lua, HTML, CSS, and JavaScript."
            property="og:description"
        />
        <meta content="https://maxplayz7566.github.io/" property="og:url" />
        <meta
            content="https://avatars.githubusercontent.com/u/168935358?s=400&u=74044cb9efc191a20a0fd3156caa588efb875df8&v=4"
            property="og:image"
        />
        <meta content="#2E8B57" data-react-helmet="true" name="theme-color" />
        <style>
            * {
                font-family: system-ui;
            }

            body {
                display: flex;
                justify-content: center; /* Center the container horizontally */
                align-items: center; /* Center the container vertically */
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #e0e0e0;
                overflow: hidden;
            }

            .container {
                display: flex;
                border: 1px solid #333; /* Darker border */
                border-radius: 8px;
                overflow: hidden;
                width: 80%; /* Set a fixed width or percentage */
                max-width: 800px; /* Optional: set a max width for larger screens */
                height: auto;
                background-color: #1e1e1e; /* Darker container background */
            }

            .profile {
                display: flex;
                flex-direction: column;
                align-items: center;
                padding: 20px;
                background-color: #2e2e2e;
                width: 80%;
                overflow-y: auto;
                overflow-x: hidden;
            }
            .profile img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                margin-bottom: 20px;
            }
            .profile-info {
                text-align: center;
            }
            .profile-info h2 {
                margin-bottom: 5px;
            }
            .profile-info p {
                margin: 0;
            }
            .description {
                margin-top: 20px;
                max-width: 280px;
                text-align: center;
            }
            .links {
                padding: 20px;
                background-color: #3e3e3e; /* Darker links section */
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 50%;
            }
            .link-button {
                margin: 5px;
                width: 250px;
                border: none;
                background: none;
                cursor: pointer;
                padding: 5px;
                gap: 5px;
                display: flex;
                align-items: center;
                color: white;
                font-weight: bold;
                text-decoration: none;
                border-radius: 5px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                min-height: 35px;
                min-width: 150px;
                /* Added styles for ellipsis */
                max-width: 100%; /* Ensures the button respects the parent width */
                overflow: hidden; /* Hides overflow text */
                display: inline-flex; /* Allows use of flex properties */
            }
            .link-button img {
                width: 24px;
                height: 24px;
            }

            .bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("/bg.jpeg") no-repeat center center/cover;
                z-index: -1;
            }

            .bg-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(3px);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="profile">
                <img
                    src="https://avatars.githubusercontent.com/u/168935358?s=400&u=74044cb9efc191a20a0fd3156caa588efb875df8&v=4"
                    alt="Profile Picture"
                />
                <div class="profile-info">
                    <h2>Maxplayz7566</h2>
                    <p>Mediocre developer</p>
                    <p>Also: Tir5d Turtle</p>
                </div>
                <div class="description">
                    <p>
                        I'm a programming enthusiast currently learning C++,
                        with a strong interest in Minecraft modding. Fun fact: I
                        really like turtles! I have experience in Java, Python,
                        Lua, HTML, CSS, and JavaScript.
                    </p>
                </div>
            </div>
            <div class="links">
                <h2 style="margin-top: -10px">Links</h2>
            </div>
        </div>
        <div class="bg">
            <div class="bg-overlay"></div>
        </div>
    </body>
    <script>
        const url = "/links.json";

        async function fetchData() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(
                    "There was a problem with the fetch operation:",
                    error
                );
            }
        }

        fetchData().then((response) => {
            const links = document.querySelector(".links");

            for (let i = 0; i < response.length; i++) {
                links.innerHTML += `<a href = '${response[i].url}' style="background-color: ${response[i].colour}" class="link-button"><img src="${response[i].icon}" />${response[i].name}</a>`;
            }
        });

        function isMobileDevice() {
            const userAgent =
                navigator.userAgent || navigator.vendor || window.opera;

            return /android|iPad|iPhone|iPod|Opera Mini|IEMobile|WPDesktop/i.test(
                userAgent
            );
        }

        if (isMobileDevice()) {
            window.location.href = "/mobile";
        }
    </script>
</html>
