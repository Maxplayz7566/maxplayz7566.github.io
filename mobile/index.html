<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Maxplayz7566 - Github</title>
        <meta content="Maxplayz7566 - Github" property="og:title" />
        <meta
            content="I'm a programming enthusiast currently learning C++, with a strong interest in Minecraft modding. Fun fact: I really like turtles! I have experience in Java, Python, Lua, HTML, CSS, and JavaScript."
            property="og:description"
        />
        <meta content="https://maxplayz7566.github.io/" property="og:url" />
        <meta
            content="https://avatars.githubusercontent.com/u/168935358?s=400&u=74044cb9efc191a20a0fd3156caa588efb875df8&v=4"
            property="og:image"
        />
        <meta content="#2E8B57" data-react-helmet="true" name="theme-color" />

        <style>
            * {
                font-family: system-ui;
            }

            body {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: Arial, sans-serif;
                background-color: #121212;
                color: #e0e0e0;
                overflow-x: hidden;
                overflow-y: auto;
            }

            .profile {
                display: flex;
                gap: 15px;
                flex-direction: row;
                padding: 20px;
                background-color: #2e2e2e;
                border: 1px solid #333; /* Darker border */
                border-radius: 8px;
                width: 80%;
                height: 35%;
                position: fixed;
                top: 20;
                overflow-y: auto;
                overflow-x: auto;
            }

            .profile img {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                margin-bottom: 20px;
            }

            .description p {
                position: absolute;
                margin-left: -345px;
                margin-top: 160px;
            }

            .links {
                display: flex;
                gap: 15px;
                flex-direction: column;
                text-align: center;
                align-items: center;
                padding: 20px;
                background-color: #2e2e2e;
                border: 1px solid #333; /* Darker border */
                border-radius: 8px;
                width: 80%;
                height: 35%;
                position: fixed;
                top: 48%;
                overflow-y: auto;
                overflow-x: hidden;
            }

            .link-button {
                margin: 5px;
                width: 150px;
                border: none;
                background: none;
                cursor: pointer;
                padding: 5px;
                gap: 5px;
                display: flex;
                align-items: center;
                color: white;
                font-weight: bold;
                text-decoration: none;
                border-radius: 5px;
                overflow: hidden;
                white-space: nowrap;
                text-overflow: ellipsis;
                min-height: 35px;
                min-width: 250px;
                overflow: hidden; /* Hides overflow text */
                display: inline-flex; /* Allows use of flex properties */
            }

            .link-button img {
                width: 24px;
                height: 24px;
            }

            .bg {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url("/bg.jpeg") no-repeat center center/cover;
                z-index: -1;
            }

            .bg-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.3);
                backdrop-filter: blur(3px);
            }
        </style>
    </head>
    <body>
        <div class="profile">
            <img
                src="https://avatars.githubusercontent.com/u/168935358?s=400&u=74044cb9efc191a20a0fd3156caa588efb875df8&v=4"
                alt="Profile Picture"
            />
            <div class="profile-info">
                <h2>Maxplayz7566</h2>
                <p>Mediocre developer</p>
                <p>Also: Tir5d Turtle</p>
            </div>
            <div class="description">
                <p>
                    I'm a programming enthusiast currently learning C++, with a
                    strong interest in Minecraft modding. Fun fact: I really
                    like turtles! I have experience in Java, Python, Lua, HTML,
                    CSS, and JavaScript.
                </p>
            </div>
        </div>

        <div class="links">
            <h2 style="margin-top: -10px">Links</h2>
        </div>

        <div class="bg">
            <div class="bg-overlay"></div>
        </div>
    </body>
    <script>
        const url = "/links.json";

        async function fetchData() {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error(
                    "There was a problem with the fetch operation:",
                    error
                );
            }
        }

        fetchData().then((response) => {
            const links = document.querySelector(".links");

            for (let i = 0; i < response.length; i++) {
                links.innerHTML += `<a onclick="window.location.href = '${response[i].url}'" style="background-color: ${response[i].colour}" class="link-button"><img src="${response[i].icon}" />${response[i].name}</a>`
            }
        });

        function isMobileDevice() {
            const userAgent =
                navigator.userAgent || navigator.vendor || window.opera;

            return /android|iPad|iPhone|iPod|Opera Mini|IEMobile|WPDesktop/i.test(
                userAgent
            );
        }

        if (!isMobileDevice()) {
            window.location.href = "/";
        }
    </script>
</html>
